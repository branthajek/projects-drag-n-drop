<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-12 col-lg-10 col-lx-8">

            <h1>Drag-n-Drop</h1>

            <template id="project-input">
              <form>
                <div class="form-field mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" />
                </div>
                <div class="form-field mb-3">
                  <label class="form-label" for="description">Description (5 characters min.)</label>
                  <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-field mb-3">
                  <label class="form-label" for="people">People</label>
                  <input type="number" class="form-control" id="people" step="1" min="0" max="10" />
                </div>
                <button type="submit" class="btn btn-primary">ADD PROJECT</button>
              </form>
            </template>
            <template id="single-project">
              <li draggable="true">
                <h2></h2>
                <h3></h3>
                <p></p>
              </li>
            </template>

            <template id="project-list">
              <section class="projects">
                <header>
                  <h2></h2>
                </header>
                <ul></ul>
              </section>
            </template>

            <div id="app"></div>

        </div>
      </div>
    </div>
  </body>
</html>
